<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Laprak</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #1a1a1d; /* Warna latar belakang hitam gelap */
            font-family: Arial, sans-serif;
            overflow-y: auto;
            color: #e0e0e0; /* Warna teks abu-abu muda untuk kontras */
        }
        
        h1 {
            color: #a64d79; /* Warna ungu muda kemerahan */
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content {
            width: 80%;
            max-width: 600px;
            background-color: #3b1c32; /* Warna ungu tua */
            border-radius: 20px;
            color: white;
            font-size: 18px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            overflow: auto;
            max-height: 80vh;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .input-container input {
            width: 300px;
            height: 40px;
            border: 2px solid #6a1e55; /* Warna ungu kemerahan */
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            color: #fff0fb;
            background-color: #1A1A1D;
            margin-right: 10px;
        }

        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a1e55; /* Warna ungu kemerahan */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #a64d79; /* Warna ungu muda kemerahan untuk efek hover */
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b; /* Warna merah terang untuk pesan error */
            margin-top: 10px;
            visibility: hidden;
            font-size: 14px;
            text-align: center;
        }

        .long-message {
            width: 100%;
            background-color: #3b1c32; /* Warna ungu tua untuk pesan panjang */
            border: 2px solid #6a1e55;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #e0e0e0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .content {
                width: 90%;
                font-size: 16px;
                padding: 15px;
            }
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
            .input-container input {
                width: 100%;
                margin-bottom: 10px;
            }
            .submit-button {
                width: 100%;
            }
            .error-message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Asisten Laprak!</h1>
    <div class="content" id="contentArea">
        <div id="defaultMessage">Kirim pesan di bawah ini!</div>
    </div>
    <div class="input-container">
        <input type="text" id="inputPesan" placeholder="Ketik pesan di sini">
        <button class="submit-button" id="submitButton">Kirim</button>
    </div>
    <div class="error-message" id="errorMessage">Pesan tidak boleh kosong!</div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const pesan = document.getElementById('inputPesan').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const contentArea = document.getElementById('contentArea');
            const defaultMessage = document.getElementById('defaultMessage');

            if (pesan) {
                errorMessage.style.visibility = 'hidden';

                const laporanTemplate = `
                Buat laporan praktikum tentang ${pesan}...
                `;

                fetch('https://9515-202-43-94-43.ngrok-free.app/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: laporanTemplate })
                })
                .then(response => response.json())
                .then(data => {
                    defaultMessage.innerHTML = '';

                    // Split the response into paragraphs and convert **bold** format to <b> tag
                    const paragraphs = data.response.split('\n');
                    paragraphs.forEach(paragraph => {
                        const formattedParagraph = paragraph.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                        const p = document.createElement('p');
                        p.innerHTML = formattedParagraph.trim();
                        contentArea.appendChild(p);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    defaultMessage.textContent = 'Terjadi kesalahan, coba lagi.';
                });

                document.getElementById('inputPesan').value = '';
            } else {
                errorMessage.style.visibility = 'visible';
            }
        });
    </script>    
</body>
</html>
